<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Hello App Engine</title>
		<link href="css/cmd.css" media="all" rel="stylesheet">
		<style type="text/css">
			.console {
				width: 600px;
				height: 400px;
				border: 1px dashed green;
				margin: 20px auto;
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js" ></script>
		<script src="js/cmd.js" ></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("[contenteditable]").first().focus();
				$("[contenteditable]").keyup(function(event) {
				});
			});
			$(".console").cmdConsole();
		</script>
	</head>

	<body>
		<div class="console">
			<span>This is a web command line </span><br>
			&gt;&nbsp;<span contenteditable="true" class="cmdInput"></span>
		</div>
	</body>
</html>
